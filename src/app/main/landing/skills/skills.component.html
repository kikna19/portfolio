<section class="pt-[7.5rem] flex_box w-full h-full relative">
  <section>
    <article *ngFor="let card of cardss; index as i"
             class="flex flex-col w-[600px] h-[300px] bg-gray-500 rounded-2xl absolute" #card>
      <h3>{{card.header}}</h3>
      <button (click)="animate(i)" class="z-[1000] cursor-pointer">animate</button>
    </article>
  </section>
</section>
